---
layout: default
---
<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <!-- Include your CSS and other meta tags here -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <!-- Add your header, navigation, and other layout elements here -->

  <div class="post">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <!-- Display the post metadata here -->
    </div>
    <div class="post-content">
      {{ content }}
      <pre id="codeSnippet">
        <!-- Your code snippet here -->
      </pre>
      <button id="copyButton">Copy</button>
    </div>
  </div>

  <!-- Include your footer and other common elements here -->

  <script src="/assets/js/copy-to-clipboard.js"></script>
  <script>
    document.getElementById('copyButton').addEventListener('click', function() {
      var codeSnippet = document.getElementById('codeSnippet');
      var range = document.createRange();
      range.selectNode(codeSnippet);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);

      try {
        var successful = document.execCommand('copy');
        var message = successful ? 'Copied to clipboard!' : 'Unable to copy.';
        alert(message);
      } catch(err) {
        console.error('Failed to copy:', err);
      }

      window.getSelection().removeAllRanges();
    });
  </script>
</body>
</html>
